<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Search Box</title>
    <link rel="stylesheet" href="ProjectStyle.css">
</head>
<body>
    <div class="logo">
        <img src="properties/mylogo.png" alt="">
    </div>
    <div class="container">
        <form action="https://www.google.com/search" method="get">
            <input class="searchcontainer" type="text" placeholder="Search on Google" name="q">
            <button class="button" type="submit"><img src="properties/google.png"></button>
        </form>
    </div>
    <div class="container">
        <form action="https://yandex.com/search/" method="get">
            <input class="searchcontainer" type="text" placeholder="Don't Search on Yandex" name="text">
            <button class="button" type="submit"><img src="properties/yandexbrowser.png"></button>
        </form>
    </div>
    <div class="container">
        <form action="https://www.tiktok.com/search" method="get">
            <input class="searchcontainer" type="text" placeholder="Search on Tiktok" name="q">
            <button class="button" type="submit"><img src="properties/youtube.png"></button>
        </form>
    </div>
    
</body>
</html>
