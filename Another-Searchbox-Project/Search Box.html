<!DOCTYPE html>
<HTML>
    <head>
        <title>My Searchbox Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Cari Apapun Yang Anda Mau Disini">
        <link rel="stylesheet" href="searchbox.css">
        <link rel="icon" href="properties/favicon.ico">
    </head>
    <body>
        <div class="image">
            <img src="properties/mylogo.png">
        </div>

        <div class="box">
           
            <form action="https://www.google.com/search" method="get">
                <input type="text" placeholder="Search on google" name="q">
                <button type="submit"><img class="search" src="properties/google.png" alt=""></button>
            </form>
            <br>
            <hr>
            <br>
            <form action="https://www.youtube.com/results" method="get">
                <input type="text" placeholder="Search on youtube" name="search_query">
                <button type="submit"><img class="search" src="properties/youtube.png" alt=""></button>
            </form>
            
        </div>
    </body>
</HTML>
