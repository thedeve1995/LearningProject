<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize and Compress App by Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" name="" id="" accept="image/*" hidden>
            <img src="upload.svg" height="50px" alt="">
            <p>Upload File Anda</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label for="width">Width</label>
                    <input type="number" id="width">
                </div>
                <div class="column height">
                    <label for="height">Height</label>
                    <input type="number" id="height">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock Aspect Ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce Quality</label>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>
    
</body>
</html>
