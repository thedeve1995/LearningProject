<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="target">cara mengubah isi dari innerhtml menggunakan javascript</h1>
    
    <!-- pertama kalian harus siapkan trigger atau pemicunya terlebih dahulu dan di sini saya menggunakan button sebagai trigger nya. -->
    
    <button onclick="inner()">Klik Ini Maka Tampilan H1 di atas akan berubah</button>

    <!-- Lalu Kalian harus menulis script dari javascriptnya -->
    <script>
        function inner() {
            document.getElementById('target').innerHTML="Ini Adalah salah satu fungsi dari javascript yaitu mengubah elemen atau isi dari tag html"
        }
    </script>
    <!-- lalu jangan lupa di save filenya dengan cara tekan ctrl + s di keyboard kalian -->
    <!-- selanjutnya tekan f5 untuk debugging atau menjalankan file yang berisi semua code ini -->
    <!-- terimakasih !!! :) -->
</body>
</html>
