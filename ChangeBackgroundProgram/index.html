<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formating Text</h1>
  <b>Ini Adalah Bold Text</b><br>
  <strong>Ini adalah Strong Text</strong><br>
  <i>ini adalah italic text</i><br>
  <em>ini adalah <mark>emphasize</mark> text</em><br>
  <small>Ini <del>adalah</del> small text</small><br>
  <ins>Ini adalah inserted text</ins>
  <p>Ini adalah text yang di beri format<sub> sub</sub></p>
  <p>Ini adalah text yang di beri format<sup> sup</sup></p>


</body>
</html>
