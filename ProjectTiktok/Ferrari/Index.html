<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="header">
        <nav>
            <img src="logo.png">
            <ul>
                <li><a href="#" id="roma">Roma</a></li>
                <li><a href="#" id="california">California</a></li>
                <li><a href="#" id="f458">F.458</a></li>
                <li><a href="#" id="laferrari">La Ferrari</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>          
        </nav>
        <div class="info">
            <div>
                <h2 id="speed">320 KM/h</h2>
                <p>Speed</p>
            </div>
            <div>
                <h2 id="acceleration">3.4 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="price">Rp 10 M</h2>
                <p>Price</p>
            </div>
            <div class="line"></div>
            <div class="carname">
                <h2 id="model">Roma</h2>
            </div>
        </div>        
    </div>
    
    <script>

        var header = document.getElementById('header')
        var rm = document.getElementById('roma')
        var cl = document.getElementById('california')
        var f458 = document.getElementById('f458')
        var laferrari = document.getElementById('laferrari')
        var model = document.getElementById('model')
        var speed = document.getElementById('speed')
        var acceleration = document.getElementById('acceleration')
        var price = document.getElementById('price')
        

        rm.onclick=function(){
            header.style.backgroundImage="url(1.jpg)";
            model.innerHTML="Roma";
            speed.innerHTML="320 KM/h";
            acceleration.innerHTML="3.4 s";
            price.innerHTML="Rp 10 M";
        }
        cl.onclick=function(){
            header.style.backgroundImage="url(2.jpg)";
            model.innerHTML="California";
            speed.innerHTML="300 KM/h";
            acceleration.innerHTML="3 s";
            price.innerHTML="Rp 9 M";
        }
        f458.onclick=function(){
            header.style.backgroundImage="url(3.jpg)";
            model.innerHTML="F.458";
            speed.innerHTML="310 KM/h";
            acceleration.innerHTML="3.2 s";
            price.innerHTML="Rp 11 M";
        }
        laferrari.onclick=function(){
            header.style.backgroundImage="url(4.jpg)";
            model.innerHTML="La Ferrari";
            speed.innerHTML="350 KM/h";
            acceleration.innerHTML="3 s";
            price.innerHTML="Rp 8 M";
        }
        
    </script>
</body>
</html>
