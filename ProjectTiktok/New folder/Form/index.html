<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make A Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="judul">Membuat Sebuah Form</h1>

    <div class="container">
        <form action="#">
            <label for="firstname">Nama Pertama</label>
            <input type="text" id="firstname" name="firstname" placeholder="Nama Depan..">
            <br>
            <label for="longname">Nama Panjang</label>
            <input type="text" id="longname" name="longname" placeholder="Nama Panjang..">
            <br>
            <label for="address">Alamat</label>
            <input type="text" id="address" name="address" placeholder="Nama Depan..">
            <br>
            <label for="sex">Jenis Kelamin</label>
            <select name="sex" id="sex">
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
            </select>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
