<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Login Box</title>
    <script src="https://kit.fontawesome.com/ca8f9ed808.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="maincon">
        <h1 class="judul">Membuat Login <br>Box</h1>
        <div class="center">
            <div class="loginbox">
                <div class="logoimage">
                    <img class="logoimg" src="logo.png" width="300px">
                </div>
                <h1 id="loginform">Login Form</h1>
                <div class="input">
                    <i class="fa-solid fa-id-badge"></i>
                    <input type="text" placeholder="Email or Phone Number">
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <a id="fpass" href="#">Forgot Password?</a><br>
                <div class="button">
                    <button id="btn" type="submit">Login</button>
                </div>
                <div class="altlogin">
                    <div class="line"></div><p>Or login With</p><div class="line"></div>
                </div>
                <div class="fbig">
                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i><a href="#">Facebook</a>
                    </div>
                    <div class="instagram">
                        <i class="fa-brands fa-instagram"></i><a href="#">Instagram</a>
                    </div>
                </div>
                <div class="signup">
                    <p>Don't have account? </p><a href="#" style="color: rgb(167, 201, 252);"> Signup Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
